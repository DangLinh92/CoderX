<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../grid.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../font/fontawesome-free-5.13.0-web/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="row">
            <div class="col l-4">
                <div class="content_left">
                    <div class="avatar_img">
                        <span class="user_name">Jane Doe</span>
                    </div>
                    <!-- Info -->
                    <ul class="content_left--info">
                        <li class="info_item">
                            <i class="fa fa-briefcase"></i>
                            <span class="info_item--name">Designer</span>
                        </li>
                        <li class="info_item">
                            <i class="fa fa-home"></i>
                            <span class="info_item--name">Designer</span>
                        </li>
                        <li class="info_item">
                            <i class="fa fa-envelope"></i>
                            <span class="info_item--name">Designer</span>
                        </li>
                        <li class="info_item">
                            <i class="fa fa-phone"></i>
                            <span class="info_item--name">Designer</span>
                        </li>
                    </ul>

                    <!-- Skills -->
                    <div class="content_left--skills">
                        <h4 class="skills_header">
                            <i class="fa fa-asterisk"></i> Skills
                        </h4>
                        <ul class="skills_content">
                            <li class="skills_item">
                                <span>Adobe Photoshop</span>
                                <div class="skills_item--expect">
                                    <span class="skills_item--expect-value"></span>
                                </div>
                            </li>
                            <li class="skills_item">
                                <span>Photography</span>
                                <div class="skills_item--expect">
                                    <span class="skills_item--expect-value"></span>
                                </div>
                            </li>
                            <li class="skills_item">
                                <span>Illustrator</span>
                                <div class="skills_item--expect">
                                    <span class="skills_item--expect-value"></span>
                                </div>
                            </li>
                            <li class="skills_item">
                                <span>Media</span>
                                <div class="skills_item--expect">
                                    <span class="skills_item--expect-value"></span>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <!-- Language -->
                    <div class="Content_language">
                        <h4 class="skills_header">
                            <i class="fa fa-asterisk"></i> Languages
                        </h4>

                        <ul class="skills_content">
                            <li class="skills_item">
                                <span>English</span>
                                <div class="skills_item--expect">
                                </div>
                            </li>
                            <li class="skills_item">
                                <span>Photography</span>
                                <div class="skills_item--expect">
                                </div>
                            </li>
                            <li class="skills_item">
                                <span>Illustrator</span>
                                <div class="skills_item--expect">
                                </div>
                            </li>
                            <li class="skills_item">
                                <span>Media</span>
                                <div class="skills_item--expect">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col l-8">
                <div class="content_right">
                    <div class="content_right_top">

                    </div>
                    <div class="content_right_bottom">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid footer c-12">
    </div>
</body>

</html>
