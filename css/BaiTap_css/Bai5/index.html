<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./font/fontawesome-free-5.13.0-web/css/all.min.css">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <p class="header_text">Payment method</p>
            <i class="header_icon far fa-question-circle"></i>
        </div>

        <div class="content">
            <div class="cart_type">
                <div class="visa_cart">
                    <i class="visa_icon fab fa-cc-visa"></i>
                </div>
                <div class="visa_cart">
                    <i class="visa_icon fab fa-cc-mastercard"></i>
                </div>
            </div>
            <div class="holder_name">
                <p class="holder_name_text">Cardholder name</p>
                <input class="holder_name_input" type="text">
            </div>
            <div class="cart_info">
                <div class="card_item">
                    <p class="card_item_header">Card number</p>
                    <input type="text" class="card_input card_number_input">
                </div>
                <div class="card_item">
                    <p class="card_item_header">Date</p>
                    <input type="text" class="card_input card_date_input">
                </div>
                <div class="card_item">
                    <p class="card_item_header">CCV</p>
                    <input type="text" class="card_input card_ccv_input">
                </div>
            </div>
            <div class="content_info">
                <i class="fas fa-info-circle"></i>
                <p class="content_info_text">Credit Card payments may take up to 24h to processed</p>
            </div>
        </div>
    </div>
</body>

</html>
