<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./font/fontawesome-free-5.13.0-web/css/all.min.css">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <p class="header_text">Order Summary</p>
            <i class="header_icon far fa-question-circle"></i>
        </div>
        <div class="balance_amount">
            <div class="balance_amount_detail">
                <p class="amount_text">Balance amount</p>
                <p class="balance_text">100.00$</p>
            </div>
            <div class="balance_amount_vat">
                <p class="vat_text">VAT(21%)</p>
                <p class="vat_money">21.00$</p>
            </div>
        </div>
        <div class="Total_content">
            <div class="total_top">
                <div class="total_top_left">
                    <p style="font-weight: bold;">Total:</p>
                    <p>(Incl. VAT)</p>
                </div>

                <div class="total_top_right">
                    <p>100.00$</p>
                </div>
            </div>
            <div class="total_after-top_up">
                <div class="after_top-up-left">
                    <p>Account after top up</p>
                    <p>Therese Williamson</p>
                </div>
                <div class="after_top_up_right">
                    <p>100.00$</p>
                </div>
            </div>
            <div class="confirmOder">
                <button class="btnConfirm">Confirm your order</button>
            </div>
        </div>
    </div>
</body>

</html>
