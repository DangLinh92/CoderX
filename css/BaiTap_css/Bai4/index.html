<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./font/fontawesome-free-5.13.0-web/css/all.min.css">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="main">
        <div class="search_Box">
            <input type="text" class="search_text" placeholder="Type something to search">
        </div>
        <ul class="selection">
            <li class="select_item">
                <div class="logo_item logo_item_1">
                    <i class="logo-icon fas fa-plus-circle"></i>
                </div>
                <p class="item_text">Add icon</p>
            </li>
            <li class="select_item">
                <div class="logo_item logo_item_2">
                    <i class="logo-icon far fa-comment"></i>
                </div>
                <p class="item_text">Add comment</p>
            </li>
            <li class="select_item">
                <div class="logo_item logo_item_3">
                    <i class="logo-icon fas fa-code-branch"></i>
                </div>
                <p class="item_text">Add dependency</p>
            </li>
            <li class="select_item">
                <div class="logo_item logo_item_4">
                    <i class="logo-icon far fa-copy"></i>
                </div>
                <p class="item_text">Copy current block</p>
            </li>
        </ul>
    </div>
</body>

</html>
